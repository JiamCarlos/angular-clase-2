<form ng-submit="onSubmit()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="cuenta.firstname" required>
  </div>

   <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" class="form-control" id="apellido" placeholder="Apellido" ng-model="cuenta.lastname">
  </div>

   <div class="form-group">
    <label for="correo">Correo</label>
    <input type="text" class="form-control" id="correo" placeholder="Correo" ng-model="cuenta.mail">
  </div>

   <div class="form-group">
    <label for="nrocta">Nro. Cta.</label>
    <input type="text" class="form-control" id="nrocta" placeholder="Nro. Cta." ng-model="cuenta.accountNumber">
  </div>

     <div class="form-group">
    <label for="moneda">Moneda</label>
    <select name="" id="moneda" class="form-control" ng-options="item.denominacion as item.moneda for item in tipo_moneda" ng-model="cuenta.currency">
    <option value="0">
      Seleccione...
    </option>
      
    </select>
  </div>

       <div class="form-group">
    <label for="monto">Monto</label>
    <input type="text" class="form-control" id="monto" placeholder="Monto" ng-model="cuenta.amount">
  </div>
  <button type="submit" class="btn btn-default">Crear</button>
</form>
